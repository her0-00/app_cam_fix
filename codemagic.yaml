workflows:
  ios-build:
    name: CamFix XR iOS Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS app (no signing)
        script: flutter build ios --release --no-codesign
      - name: Package .ipa manually
        script: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r CamFixXR.ipa Payload
          mkdir -p build/ios/ipa
          mv CamFixXR.ipa build/ios/ipa/
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - yenamdossou@outlook.fr
